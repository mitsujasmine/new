<!DOCTYPE html>
<html lang="en">
<head>
    <title>onclick</title>
</head>
<body>
    <p id="demo">before</p>
    <button onclick="function1()">click me</button>
    <script>
    function function1()
    {
        document.getElementById("demo").innerHTML="clicked";
    }
    </script>
</body>
</html>
