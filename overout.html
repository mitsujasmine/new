<!DOCTYPE html>
<html lang="en">
<head>
    <title>OVEROUT</title>
</head>
<body>
    <h1 onmouseover="function2(this)" onmouseout="function3(this)">JS</h1>
    <script>
        function function2(x){
            x.style.color="red";
        }
        function function3(y){
            y.style.color="green";
        }
    </script>
</body>
</html>
